<div id="table-list-players">
  <table>
    <thead>
      <th class="name-column">Player Name</th>
      <th class="position-column">Prefered Position</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of players">
        <td class="name-column">{{ p.name }}</td>
        <td class="position-column">{{ p.position }}</td>
        <td class="delete-column"><button (click)='deletePrompt(p._id)'>Delete</button></td>
    </tbody>
  </table>
</div>
